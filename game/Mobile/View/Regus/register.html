<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=10,user-scalable=no" />

    <title>注册</title>
    <link rel="stylesheet" href="__PUBLIC__/css/public_style.css">
    <link rel="stylesheet" href="__PUBLIC__/css/joinus_style.css">

</head>
<body>
<!--信息弹窗-->
<div class="public-promptMessage" style="display: none">
    <div class="">
        <p>提示！</p>
        <span id="message">this is message</span>
        <button class="public-promptClose">确定</button>
    </div>
</div>
<div class="joinus-outer">
    <div class="joinus-inputRow">
        <span>账号</span>
        <input type="text" placeholder="请您输入注册账号" name="account" id="account" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
    </div>
    <div class="joinus-inputRow">
        <span>昵称</span>
        <input type="text" placeholder="请您输入昵称" name="username" id="username">
    </div>
    <div class="joinus-inputRow">
        <span>手机号</span>
        <input type="text" placeholder="请您输入手机号" name="mobile" id="mobile">
    </div>
    <div class="joinus-inputRow">
        <span>登陆密码</span>
        <input type="text" placeholder="请您输入登陆密码" name="password" id="password">
    </div>
    <div class="joinus-inputRow">
        <span>登陆密码确认</span>
        <input type="text" placeholder="确认登陆密码" name="passwordT" id="passwordT">
    </div>
    <div class="joinus-inputRow">
        <span>交易密码</span>
        <input type="text" placeholder="请您输入交易密码" name="paypassword" id="paypassword">
    </div>
    <div class="joinus-inputRow">
        <span>交易密码确认</span>
        <input type="text" placeholder="确认交易密码" name="paypasswordT" id="paypasswordT">
    </div>
    <!--<div class="joinus-getCode">-->
        <!--<input type="text" placeholder="收到的验证码">-->
        <!--<button >获取验证码</button>-->
    <!--</div>-->
    <button class="joinus-submit" onclick="register()">确认注册</button>
</div>

</body>
<script src="__PUBLIC__/js/jq-3.2.0.js"></script>
<script src="__PUBLIC__/js/public_page-size.js"></script>
<script src="__PUBLIC__/js/public_comment.js"></script>
<script src="__PUBLIC__/js/joinus_comment.js"></script>
</html>
